specVersion: 0.0.2
description: pos burn subgraph
repository: https://github.com/Aveesh52/pos-burn-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: POS Burn Subgraph
    network: matic
    source:
      abi: childErc20ABI
      address: "0xfe4F5145f6e09952a5ba9e956ED0C25e3Fa4c7F1"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransactionEntity
      abis:
        - name: childErc20ABI
          file: POS Burn Subgraph/abis/childErc20ABI.json
      eventHandlers:
        - event: LogTransfer(indexed address,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLogTransfer
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: POS Burn Subgraph/POS Burn Subgraph.wasm
